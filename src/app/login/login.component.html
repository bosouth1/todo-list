<h1>Login</h1>

<form (ngSubmit)="login()" #loginForm="ngForm">
    <label for="username">Username: </label>
    <input type="text" id="username" name="username" [(ngModel)]="username"><br>
    <label for="password">Password: </label>
    <input type="text" id="password" name="password" [(ngModel)]="password"><br>
    <input type="submit" value="Submit">
</form>
